<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SolarizeMe Orçamentos</title>
  <link rel="stylesheet" href="formulario.css">
</head>
<body>
<header>
  <div id="logo">
    <img src="img/logo.png" alt="Logo da Empresa">
  </div>
  <nav>
    <ul>
      <li><a href="https://solarizeme.onrender.com">Home</a></li>
      <li><a href="formulario">Orçamento</a></li>
      <li><a href="#sobre-nos">Sobre nós</a></li>
      <li><a href="#contato">Contato</a></li>
    </ul>
  </nav>
  <button class="menu-btn">☰</button>
</header>

<div class="form-container">
  <h1>Formulário para Orçamento</h1>
  <form method="post" action="/gerar-orcamento">
    <!-- Informações Pessoais -->
    <fieldset>
      <legend>Informações Pessoais</legend>

      <div class="form-group">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>
      </div>

      <div class="form-group">
        <label for="endereco">Endereço Completo (Rua, Bairro, Cidade, Estado):</label>
        <input type="text" id="endereco" name="endereco" required>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone para Contato:</label>
        <input type="tel" id="telefone" name="telefone" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
    </fieldset>

    <!-- Informações da Residência -->
    <fieldset>
      <legend>Informações da Residência</legend>

      <div class="form-group">
        <label>Tipo de Imóvel:</label>
        <div class="radio-group">
          <label><input type="radio" name="tipo-imovel" value="casa" required> Casa</label>
          <label><input type="radio" name="tipo-imovel" value="apartamento"> Apartamento</label>
          <label><input type="radio" name="tipo-imovel" value="comercial"> Comercial</label>
          <label><input type="radio" name="tipo-imovel" value="outro"> Outro</label>
        </div>
      </div>

      <div class="form-group">
        <label>Tamanho da residência (em metros quadrados):</label>
        <div class="radio-group">
          <label><input type="radio" name="tamanho-residencia" value="menos100" required> Menos de 100 m²</label>
          <label><input type="radio" name="tamanho-residencia" value="100-200"> 100 a 200 m²</label>
          <label><input type="radio" name="tamanho-residencia" value="200-300"> 200 a 300 m²</label>
          <label><input type="radio" name="tamanho-residencia" value="mais300"> Mais de 300 m²</label>
        </div>
      </div>

      <div class="form-group">
        <label>Tipo de telhado:</label>
        <div class="radio-group">
          <label><input type="radio" name="tipo-telhado" value="ceramica" required> Cerâmica</label>
          <label><input type="radio" name="tipo-telhado" value="fibrocimento"> Fibrocimento</label>
          <label><input type="radio" name="tipo-telhado" value="metalico"> Metálico</label>
          <label><input type="radio" name="tipo-telhado" value="outro"> Outro</label>
        </div>
      </div>

      <div class="form-group">
        <label>O telhado está em boas condições?</label>
        <div class="radio-group">
          <label><input type="radio" name="telhado-condicao" value="sim" required> Sim</label>
          <label><input type="radio" name="telhado-condicao" value="nao"> Não</label>
          <label><input type="radio" name="telhado-condicao" value="nao-sei"> Não sei</label>
        </div>
      </div>

      <div class="form-group">
        <label>Qual a inclinação do telhado?</label>
        <div class="radio-group">
          <label><input type="radio" name="inclinacao-telhado" value="plano" required> Plano</label>
          <label><input type="radio" name="inclinacao-telhado" value="leve"> Leve</label>
          <label><input type="radio" name="inclinacao-telhado" value="inclinado"> Inclinado</label>
          <label><input type="radio" name="inclinacao-telhado" value="muito-inclinado"> Muito Inclinado</label>
        </div>
      </div>
    </fieldset>

    <!-- Consumo de Energia -->
    <fieldset>
      <legend>Consumo de Energia</legend>

      <div class="form-group">
        <label>Qual o consumo médio mensal de energia elétrica (em kWh)?</label>
        <div class="radio-group">
          <label><input type="radio" name="consumo-energia" value="menos200" required> Menos de 200 kWh</label>
          <label><input type="radio" name="consumo-energia" value="200-400"> 200 a 400 kWh</label>
          <label><input type="radio" name="consumo-energia" value="400-600"> 400 a 600 kWh</label>
          <label><input type="radio" name="consumo-energia" value="mais600"> Mais de 600 kWh</label>
          <label><input type="radio" name="consumo-energia" value="nao-sei"> Não sei</label>
        </div>
      </div>

      <div class="form-group">
        <label>A conta de luz inclui o consumo de quais aparelhos? (Marque todos que se aplicam)</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="aparelhos" value="ar-condicionado"> Ar-condicionado</label>
          <label><input type="checkbox" name="aparelhos" value="aquecedor"> Aquecedor</label>
          <label><input type="checkbox" name="aparelhos" value="geladeira"> Geladeira</label>
          <label><input type="checkbox" name="aparelhos" value="freezer"> Freezer</label>
          <label><input type="checkbox" name="aparelhos" value="maquina-lavar"> Máquina de lavar roupas</label>
          <label><input type="checkbox" name="aparelhos" value="microondas"> Micro-ondas</label>
          <label><input type="checkbox" name="aparelhos" value="televisao"> Televisão</label>
          <label><input type="checkbox" name="aparelhos" value="computador"> Computador</label>
          <label><input type="checkbox" name="aparelhos" value="chuveiro"> Chuveiro elétrico</label>
          <label><input type="checkbox" name="aparelhos" value="outro"> Outros</label>
        </div>
      </div>
    </fieldset>

    <!-- Preferências de Instalação -->
    <fieldset>
      <legend>Preferências de Instalação</legend>

      <div class="form-group">
        <label>Você tem interesse em financiamento ou pagamento parcelado?</label>
        <div class="radio-group">
          <label><input type="radio" name="financiamento" value="sim" required> Sim</label>
          <label><input type="radio" name="financiamento" value="nao"> Não</label>
        </div>
      </div>

      <div class="form-group">
        <label>Gostaria de incluir sistemas de bateria para armazenamento de energia?</label>
        <div class="radio-group">
          <label><input type="radio" name="bateria" value="sim" required> Sim</label>
          <label><input type="radio" name="bateria" value="nao"> Não</label>
          <label><input type="radio" name="bateria" value="nao-sei"> Não sei</label>
        </div>
      </div>

      <div class="form-group">
        <label>Qual é o principal motivo para instalar placas solares?</label>
        <div class="radio-group">
          <label><input type="radio" name="motivo" value="reducao" required> Redução na conta de energia</label>
          <label><input type="radio" name="motivo" value="sustentabilidade"> Sustentabilidade</label>
          <label><input type="radio" name="motivo" value="valorizacao"> Valorização do imóvel</label>
          <label><input type="radio" name="motivo" value="outro"> Outro</label>
        </div>
      </div>
    </fieldset>

    <!-- Envio do Formulário -->
    <div class="form-group">
      <button type="submit">Enviar Formulário</button>
    </div>
  </form>
</div>

<footer>
  <p>&copy; 2024 SolarizeMe. Todos os direitos reservados.</p>
</footer>

</body>
</html>
